<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Project</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <i class="fa fa-bars grey"></i>
        <div class="header__search">
            <input class="search__input" type="text" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
            <i class="fa fa-user grey"></i>
            <i class="fa fa-caret-down grey"></i>
        </div>
    </header>
    <main class="container">
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__li1">
                        <header>
                            CORE
                        </header>
                    </li>
                    <li class="nav__li3">
                        <header>
                            <i class="fa fa-tachometer"></i>
                            <strong>Dashboard</strong>
                        </header>
                    </li>
                    <li class="nav__li1">
                        <header>
                            INTERFACE
                        </header>
                    </li>
                    <li class="nav__li2">
                        <header>
                            <i class="fa fa-windows grey"></i>
                            Layouts 
                            <i class="fa fa-angle-right grey"></i>
                        </header>
                    </li>
                    <li class="nav__li2">
                        <header>
                            <i class="fa fa-bookmark grey"></i>
                            Pages 
                            <i class="fa fa-angle-right grey"></i>
                        </header>
                    </li>
                    <li class="nav__li1">
                        <header>
                            ADDONS
                        </header>
                    </li>
                    <li class="nav__li2">
                        <header>
                            <i class="fa fa-area-chart grey"></i>
                            Charts
                        </header>
                    </li>
                    <li class="nav__li2">
                        <header>
                            <i class="fa fa-table grey"></i>
                            Tables
                        </header>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1 id="title">Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">
                        <div>
                            View Details
                            <span class="card__bottom--arrow">
                                <strong>></strong>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">
                        <div>
                            View Details
                            <span class="card__bottom--arrow">
                                <strong>></strong>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">
                        <div>
                            View Details
                            <span class="card__bottom--arrow">
                                <strong>></strong>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">
                        <div>
                            View Details
                            <span class="card__bottom--arrow">
                                <strong>></strong>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
