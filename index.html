<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Project</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/style.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div class="header__search">
            <input class="search__input" type="text" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <header>
                            Core
                        </header>
                    </li>
                    <li>
                        <header>
                            <i class="fa-tachometer"></i>
                            Dashboard
                        </header>

                    </li>
                    <li>
                        <header>
                            Interface
                        </header>
                    </li>
                    <li>
                        <header>
                            <i class="fa-windows"></i>
                            Layouts
                        </header>
                    </li>
                    <li>
                        <header>
                            <i class="fa-bookmark"></i>
                            Pages
                        </header>
                    </li>
                    <li>
                        <header>
                            Addons
                        </header>
                    </li>
                    <li>
                        <header>
                            <i class="fa-area-chart"></i>
                            Charts
                        </header>
                    </li>
                    <li>
                        <header>
                            <i class="fa-table"></i>
                            Tables
                        </header>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">

                <div class="main_card main__card--blue">
                    <div class="card_top">Primary Card</div>
                    <div class="card_bottom">
                        <details>
                            <summary>
                                View Details
                            </summary>
                        </details>
                    </div>
                </div>
                <div class="main_card main__card--yellow">
                    <div class="card_top">Warning Card</div>
                    <div class="card_bottom">
                        <details>
                            <summary>
                                View Details
                            </summary>
                        </details>
                    </div>
                </div>
                <div class="main_card main__card--green">
                    <div class="card_top">Success Card</div>
                    <div class="card_bottom">
                        <details>
                            <summary>
                                View Details
                            </summary>
                        </details>
                    </div>
                </div>
                <div class="main_card main__card--red">
                    <div class="card_top">Danger Card</div>
                    <div class="card_bottom">
                        <details>
                            <summary>
                                View Details
                            </summary>
                        </details>
                    </div>
                </div>

            </div>

        </section>
    </main>
</body>

</html>
